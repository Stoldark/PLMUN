<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ item['name'] }}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ item['quantity'] }}" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ item['price'] }}" required><br>

        <button type="submit">Update Item</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
