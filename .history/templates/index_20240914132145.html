{% extends 'base.html' %}

{% block title %}Inventory List{% endblock %}

{% block content %}
    <h1>Inventory List</h1>
    <a href="{{ url_for('add_item') }}" class="btn btn-primary">Add New Item</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-primary">Edit</a>
                        <form action="{{ url_for('delete_item', id=item.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
