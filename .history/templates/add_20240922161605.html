<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add New Item</h1>

    <!-- Form to add an item -->
    <form method="POST" action="{{ url_for('add_item') }}">
        {{ form.hidden_tag() }}

        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ form.name.data }}">
        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ form.quantity.data }}">
        <br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ form.price.data }}">
        <br>

        <input type="submit" value="Add Item">
    </form>

    <p><a href="{{ url_for('index') }}">Back to Inventory</a></p>
</body>
</html>
