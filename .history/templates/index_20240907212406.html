<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>
    <h1>Inventory List</h1>
    <a href="/add">Add New Item</a>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.quantity }} pcs - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
