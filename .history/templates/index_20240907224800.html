<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Inventory List</h1>
        <a href="/add" class="btn btn-primary mb-3">Add New Item</a>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.name }} - {{ item.quantity }} pcs - ${{ item.price }}
                    <div>
                        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_item', id=item.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
