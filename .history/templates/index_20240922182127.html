{% extends "base.html" %}

{% block title %}Inventory Items{% endblock %}

{% block content %}
    <h1>Inventory Items</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>â‚±{{ item.price }}</td>
                <td>
                    <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_item', id=item.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_item') }}" class="btn btn-primary">Add Item</a>
{% endblock %}
